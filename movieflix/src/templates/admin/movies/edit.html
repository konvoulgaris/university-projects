{% extends "admin.html" %}

{% block view %}
<form action="javascript:void(0)" onsubmit="editMovie(this)">
    <fieldset class="uk-fieldset">
        <legend class="uk-legend">Edit {{ movie.title }}</legend>
        <div class="uk-margin">
            <input class="uk-input" type="text" name="title" placeholder="Title" value="{{ movie.title }}">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="number" name="year" placeholder="Year" value="{{ movie.year }}">
        </div>
        <div class="uk-margin">
            <textarea class="uk-textarea" name="description" rows="5">{{ movie.description }}</textarea>
        </div>
        <div class="uk-margin">
            <input class="uk-input" name="actor" type="text" placeholder="Actor">
        </div>
        <button class="uk-button uk-button-secondary uk-width-1-1" type="button" onclick="addActor(this.form)">ADD ACTOR</button>
        <ul id="actors-list" class="uk-list uk-list-striped uk-flex uk-flex-wrap">
            {% for actor in movie.actors %}
            <li class="uk-width-1-3 uk-flex uk-flex-around">{{ actor }}<span class="uk-icon clickable" uk-icon="icon: close" onclick="removeActor(this)"></span></li>
            {% endfor %}
        </ul>
        <button class="uk-button uk-button-primary uk-width-1-1" type="submit">SUBMIT CHANGES</button>
        <input id="actors-input" type="hidden" name="actors" value="{% for actor in movie.actors %}{{actor}};{% endfor %}"></input>
        <input type="hidden" name="og-title" value="{{ movie.title }}">
        <input type="hidden" name="og-year" value="{{ movie.year }}">
    </fieldset>
</form>
{% endblock %}
